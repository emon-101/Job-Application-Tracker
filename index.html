<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <!-- Tailwind and DaisyUI cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css styles -->
    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>
<body class="w-4/5 mx-auto py-14">
    <header>
        <h1 class="text-3xl font-bold text-[#323B49] mb-5">Job Application Tracker</h1>
        <!-- Counting cards -->
        <div class="grid md:grid-cols-3 gap-4 pb-8 border-b-2 border-[#e6e7e9FF]">
            <!-- card 1 -->
            <div class="border border-[#f1f2f4FF] p-5 rounded-xl shadow">
                <h3 class="text-[#323B49] font-medium">Total</h3>
                <h3 id="total-count" class="text-[#002c5cFF] text-2xl font-bold mt-2">8</h3>
            </div>
            <!-- card 2 -->
            <div class="border border-[#f1f2f4FF] p-5 rounded-xl shadow">
                <h3 class="text-[#323B49] font-medium">Interview</h3>
                <h3 id="interview-count" class="text-[#10b981FF] text-2xl font-bold mt-2">0</h3>
            </div>
            <!-- card 3 -->
            <div class="border border-[#f1f2f4FF] p-5 rounded-xl shadow">
                <h3 class="text-[#323B49] font-medium">Rejected</h3>
                <h3 id="rejected-count" class="text-[#ef4444FF] text-2xl font-bold mt-2">0</h3>
            </div>
        </div>
    </header>
</body>
</html>
